default_view:
  view: yes
  icon: mdi:home
  entities:
  - group.tempo
  - group.churrasqueira
  - group.quarto
  - group.sala
  - group.camera
  - group.configuracao
  - group.fundos_tiles
  - group.quartos_tiles
  name: 'Tela Inicial'
tempo:
  name: Temperatura
  view: yes
  icon: mdi:weather-sunny
  entities:
   - sensor.pws_relative_humidity
   - sensor.pws_feelslike_c
   - sensor.pws_temp_c
   - group.tempo_hoje
   - group.tempo_amanha
   - group.tempo_2dias
   - group.tempo_3dias
tempo_hoje:
  name: 'Previsão de Hoje'
  entities:
   - sensor.pws_temp_low_1d_c
   - sensor.pws_temp_high_1d_c
   - sensor.pws_precip_1d
   - sensor.pws_precip_today_metric
churrasqueira:
  name: Churrasqueira
  view: yes
  icon: mdi:radiator
  entities:
  - group.churrasqueira_luz
  - camera.fundos
  - input_text.churrasqueira_spotify_player
churrasqueira_luz:
  name: 'Iluminação'
  entities:
  - switch.display
  - switch.garden_light
  - light.luz_esquerda
  - light.luz_central
  - light.luz_direita
  - input_boolean.beer_fridge
quarto:
  name: Quarto
  view: yes
  icon: mdi:hotel
  entities:
  - media_player.quarto
  - group.quartos_tiles
  - group.tv_quarto_tiles
  - input_text.quarto_spotify_player
sala:
  name: Sala
  view: yes
  icon: mdi:sofa
  entities:
  - media_player.sala
  - camera.interna
  - group.tv_sala_tiles
  - input_text.sala_spotify_player
camera:
  name: Cameras
  view: yes
  icon: mdi:cctv
  entities:
  - camera.interna
  - camera.frente
  - camera.fundos
tempo_amanha:
  name: 'Previsão Amanhã'
  entities:
   - sensor.pws_temp_low_2d_c
   - sensor.pws_temp_high_2d_c
   - sensor.pws_precip_2d
   - sensor.pws_precip_2d_mm
tempo_2dias:
  name: 'Previsão 2 dias'
  entities:
   - sensor.pws_temp_low_3d_c
   - sensor.pws_temp_high_3d_c
   - sensor.pws_precip_3d
   - sensor.pws_precip_3d_mm
tempo_3dias:
  name: 'Previsão 3 dias'
  entities:
   - sensor.pws_temp_low_4d_c
   - sensor.pws_temp_high_4d_c
   - sensor.pws_precip_4d
   - sensor.pws_precip_4d_mm
configuracao:
  name: 'Configuração'
  view: yes
  icon: mdi:switch
  entities:
  - group.servidor
  - group.teste_velocidade
  - group.google_wifi
#  - group.conf_weblinks
servidor:
  name: Servidor
  entities:
  - sensor.memory_use_percent
  - sensor.disk_use_percent
  - sensor.process
  - sensor.swap_use_percent
  - sensor.load_1m
  - sensor.load_15m
  - sensor.processor_use
  - sensor.last_boot
  - sensor.cpu_temperature
teste_velocidade:
  name: 'Teste de Velocidade'
  entities:
  - sensor.speedtest_download
  - sensor.speedtest_upload
  - sensor.speedtest_ping
google_wifi:
  name: 'Google Wifi'
  entities:
  - sensor.google_wifi_current_version
  - sensor.google_wifi_last_restart
  - sensor.google_wifi_local_ip
  - sensor.google_wifi_new_version
  - sensor.google_wifi_status
  - sensor.google_wifi_uptime
fundos_tiles:
    name: Térreo
    entities:
      - input_text.fundos_tiles
      - camera.frente
      - camera.fundos
      - camera.interna
      - switch.rest_power_net_sala
quartos_tiles:
    name: Quarto
    entities:
      - input_text.quartos_tiles
tv_sala_tiles:
    name: 'TV Sala'
    entities:
      - input_text.tv_sala_tiles
tv_quarto_tiles:
    name: 'TV Quarto'
    entities:
      - input_text.tv_quarto_tiles
conf_weblinks:
    name: 'Links'
    entities:
      - weblink.terminal
      - weblink.file_editor