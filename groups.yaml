default_view:
  view: yes
  icon: mdi:home
  entities:
  - group.tempo
  - group.churrasqueira
  - group.quarto
  - group.sala
  - group.camera
  - group.configuracao
  - group.fundos_tiles
  - group.quartos_tiles
  - group.music_spotify
  name: 'Tela Inicial'
tempo:
  name: Temperatura
  view: yes
  icon: mdi:weather-sunny
  entities:
   - sensor.pws_relative_humidity
   - sensor.pws_feelslike_c
   - sensor.pws_temp_c
   - group.tempo_hoje
   - group.tempo_amanha
   - group.tempo_2dias
   - group.tempo_3dias
tempo_hoje:
  name: 'Previsão de Hoje'
  entities:
   - sensor.pws_temp_low_1d_c
   - sensor.pws_temp_high_1d_c
   - sensor.pws_precip_1d
   - sensor.pws_precip_today_metric
churrasqueira:
  name: Churrasqueira
  view: yes
  icon: mdi:radiator
  entities:
  - group.churrasqueira_luz
  - camera.fundos_local
  - group.spotify
  - input_text.dummy_player_mini
spotify:
  name: Spotify Playlists
  entities:
  - media_player.spotify
  - weblink.spotify_rock
  - weblink.spotify_others
  - weblink.spotify_alternatives
  - weblink.spotify_isabelle
churrasqueira_luz:
  name: 'Iluminação'
  entities:
  - switch.display
  - switch.garden_light
  - light.luz_esquerda
  - light.luz_central
  - light.luz_direita
  - input_boolean.beer_fridge
quarto:
  name: Quarto
  view: yes
  icon: mdi:hotel
  entities:
  - media_player.quarto
  - group.quartos_tiles
  - group.tv_quarto_tiles
sala:
  name: Sala
  view: yes
  icon: mdi:sofa
  entities:
  - media_player.sala
  - camera.interna_local
  - group.tv_sala_tiles
camera:
  name: Cameras
  view: yes
  icon: mdi:cctv
  entities:
  - camera.interna_local
  - camera.frente_local
  - camera.fundos_local
tempo_amanha:
  name: 'Previsão Amanhã'
  entities:
   - sensor.pws_temp_low_2d_c
   - sensor.pws_temp_high_2d_c
   - sensor.pws_precip_2d
   - sensor.pws_precip_2d_mm
tempo_2dias:
  name: 'Previsão 2 dias'
  entities:
   - sensor.pws_temp_low_3d_c
   - sensor.pws_temp_high_3d_c
   - sensor.pws_precip_3d
   - sensor.pws_precip_3d_mm
tempo_3dias:
  name: 'Previsão 3 dias'
  entities:
   - sensor.pws_temp_low_4d_c
   - sensor.pws_temp_high_4d_c
   - sensor.pws_precip_4d
   - sensor.pws_precip_4d_mm
configuracao:
  name: 'Configuração'
  view: yes
  icon: mdi:switch
  entities:
  - group.servidor
  - group.teste_velocidade
  - group.google_wifi
  - group.conf_weblinks
servidor:
  name: Servidor
  entities:
  - sensor.ram_used
  - sensor.disk_used_
  - sensor.process
  - sensor.swap_used
  - sensor.average_load_1m
  - sensor.average_load_15m
  - sensor.cpu_used
  - sensor.last_boot
teste_velocidade:
  name: 'Teste de Velocidade'
  entities:
  - sensor.speedtest_download
  - sensor.speedtest_upload
  - sensor.speedtest_ping
google_wifi:
  name: 'Google Wifi'
  entities:
  - sensor.google_wifi_current_version
  - sensor.google_wifi_last_restart
  - sensor.google_wifi_local_ip
  - sensor.google_wifi_new_version
  - sensor.google_wifi_status
  - sensor.google_wifi_uptime
fundos_tiles:
    name: Térreo
    entities:
      - input_text.fundos_tiles
      - camera.frente_local
      - camera.fundos_local
      - camera.interna_local
quartos_tiles:
    name: Quarto
    entities:
      - input_text.quartos_tiles
tv_sala_tiles:
    name: 'TV Sala'
    entities:
      - input_text.tv_sala_tiles
tv_quarto_tiles:
    name: 'TV Quarto'
    entities:
      - input_text.tv_quarto_tiles
cameras_ffmpeg:
    name: 'Cameras'
    view: yes
    icon: mdi:camera-iris
    entities:
      - camera.frente
      - camera.fundos
      - camera.interna
conf_weblinks:
    name: 'Links'
    entities:
      - weblink.terminal
      - weblink.file_editor
music_spotify:
  name: Music 
  entities:
  - input_select.spotify_playlist
  - input_select.spotify_source
  - script.spotify_music
  - input_number.spotify_volume